<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minfern - JavaScript Type Checker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/dracula.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Minfern</h1>
        <span class="subtitle">HMF-based Type Inference for JavaScript</span>
        <div class="status" id="status">Loading WASM...</div>
    </header>

    <main>
        <div class="pane" id="input-pane">
            <div class="pane-header">
                <span class="pane-title">Input</span>
                <button id="format-btn" title="Check Types (Ctrl+Enter)">Check Types</button>
            </div>
            <div class="editor-container">
                <textarea id="input-editor"></textarea>
            </div>
        </div>

        <div class="divider" id="divider"></div>

        <div class="pane" id="output-pane">
            <div class="pane-header">
                <span class="pane-title">Output</span>
                <span class="type-display" id="program-type"></span>
            </div>
            <div class="editor-container">
                <div id="output-editor"></div>
            </div>
        </div>
    </main>

    <div class="error-panel" id="error-panel">
        <div class="error-header">
            <span>Errors</span>
            <button id="close-errors">x</button>
        </div>
        <div class="error-content" id="error-content"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/edit/matchbrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/edit/closebrackets.min.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
